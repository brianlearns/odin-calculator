<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div id = 'calcDisplay'>
        0
    </div>
    <div id = 'digits'>
        <button class = 'digit' id = '1'>
            1
        </button>
        <button class = 'digit' id = '2'>
            2
        </button>
        <button class = 'digit' id = '3'>
            3
        </button>
        <button class = 'digit' id = '4'>
            4
        </button>
        <button class = 'digit' id = '5'>
            5
        </button>
        <button class = 'digit' id = '6'>
            6
        </button>
        <button class = 'digit' id = '7'>
            7
        </button>
        <button class = 'digit' id = '8'>
            8
        </button>
        <button class = 'digit' id = '9'>
            9
        </button>
        <button class = 'digit' id = '0'>
            0
        </button>
    </div>
    <div id = 'functions'>
        <button class = 'operator nonDigit' id = 'add'>
            +
        </button>
        <button class = 'operator nonDigit' id = 'subtract'>
            -
        </button>
        <button class = 'operator nonDigit' id = 'multiply'>
            *
        </button>
        <button class = 'operator nonDigit' id = 'divide'>
            /
        </button>
        <button class = 'nonDigit' id = 'operate'>
            =
        </button>
        <button class = 'nonDigit' id = 'CLEAR'>
            CLEAR
        </button>
    </div>
    <script src="js.js"></script>
</body>
</html>
